<!DOCTYPE html>
<html>
    <head>
        <title>Canvas API</title>
    </head>

    <body>
        <canvas id="myCanvas" width="200" height="100" style="border: 1px solid red;"></canvas>
    </body>

    <script>
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
    </script>
</html>
