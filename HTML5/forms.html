<!DOCTYPE html>
<html>
    <head>
        <title>Forms with Table</title>
        <style>
            table{
                width: 80%;
                text-align: center;
            }
            table,th,td{
                border: 1px solid gray;
                border-collapse: collapse;
            }
        </style>
   
    </head>

    <body>
        <form action="/" method="POST">
            <table align="center"
                   cellspacing="10px"
                   cellpadding="10px">
                <tr>
                    <td colspan="5">Registration Form</div></td>
                </tr>

                <tr>
                    <td>
                        First Name
                    </td>
                    
                    <td colspan="3">
                        <input type="text" name="fname">
                    </td>

                    
                </tr>

                <tr>
                    <td>
                        Last Name
                    </td>
                    
                    <td colspan="3">
                        <input type="text" name="lname">
                    </td>

                    
                </tr>

                <tr>
                    <td>
                        Email
                    </td>
                    
                    <td colspan="3">
                        <input type="email" name="user_email">
                    </td>

                </tr>

                <tr>
                    <td>Gender</td>
                    
                    <td>
                        <input type="radio" name="gender" value="male"><label>Male</label>
                    </td>

                    <td colspan="2">
                        <input type="radio" name="gender" value="female"><label>Female</label>
                    </td>
                </tr>

                <tr>
                    <td>Languages</td>
                    <td>
                        <input type="checkbox" name="languages" value="Angular14"><label>Angular14</label>
                    </td>
                    <td>
                        <input type="checkbox" name="languages" value="ReactJS"><label>ReactJS</label>
                    </td>
                    <td>
                        <input type="checkbox" name="languages" value="VueJS"><label>VueJS</label>
                    </td>
                </tr>

                <tr>
                    <td>Country</td>

                    <td colspan="3">
                        <select name="country">
                            <option value="">---Select The Country---</option>
                            <option value="ind">India</option>
                            <option value="usa">America</option>
                            <option value="uk">London</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Address
                    </td>

                    <td colspan="3">
                        <textarea rows="5" cols="20"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>DOB</td>

                    <td colspan="3">
                        <input type="date" name="dob">
                    </td>
                </tr>

                <tr>
                    <td>Prefered Time</td>

                    <td colspan="3">
                        <input type="time" name="prefered_time">
                    </td>
                </tr>

                <tr>
                    <td>Choose Fav Color</td>
                    <td colspan="3">
                        <input type="color" name="color">
                    </td>
                </tr>

                <tr>
                    <td>Salary</td>
                    <td colspan="3">
                        <input type="range" min="10000" max="100000" step="10000" name="salary" value="10000">
                    </td>
                </tr>


                <tr>
                    <td>Upload Image</td>
                    <td colspan="3">
                        <input type="file" name="image">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                    <td><input type="button" value="cancel"></td>
                </tr>


            </table>
        </form>
    </body>
</html>
