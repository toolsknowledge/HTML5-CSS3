<!--
    <figure></figure>

    <figcaption></figcaption>

        these tags are used to display the image gallery
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Figure & FigCaption</title>
        <style>
            img{
                width: 300px;
            }
            figure{
                display: inline-block;
                border: 1px solid red;
                border-radius: 10px;
                padding: 10px;
            }
            figcaption{
                background-color: black;
                color: white;
                text-align: center;
                padding: 5px;
                border: 1px solid red;
            }
        </style>
    </head>

    <body>
        <section>
            <figure>
                <img src="images/p1.jpg" alt="p1">
                <figcaption>Shirt1</figcaption>
            </figure>

            <figure>
                <img src="images/p2.jpg" alt="p2">
                <figcaption>Shirt2</figcaption>
            </figure>

            <figure>
                <img src="images/p3.jpg" alt="p3">
                <figcaption>Shirt3</figcaption>
            </figure>

            <figure>
                <img src="images/p4.jpg" alt="p4">
                <figcaption>Pant1</figcaption>
            </figure>

            <figure>
                <img src="images/p5.jpg" alt="p5">
                <figcaption>Pant2</figcaption>
            </figure>

            <figure>
                <img src="images/p6.jpg" alt="p6">
                <figcaption>Pant3</figcaption>
            </figure>
        </section>
    </body>
</html>
